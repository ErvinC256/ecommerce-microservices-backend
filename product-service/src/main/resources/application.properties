#docker
eureka.client.serviceUrl.defaultZone=http://registry-server:8761/eureka/
server.port=8082
spring.application.name=product-service

spring.datasource.url=jdbc:mysql://product-mysqldb:3306/product-service-db?allowPublicKeyRetrieval=true
spring.datasource.username=product-service
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
