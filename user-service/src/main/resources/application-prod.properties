#docker
eureka.client.serviceUrl.defaultZone=http://registry-server:8761/eureka/
server.port=8081
spring.application.name=user-service

spring.datasource.url=jdbc:mysql://user-mysqldb:3306/user-service-db?allowPublicKeyRetrieval=true
spring.datasource.username=user-service
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

server.error.include-message=always