#docker
eureka.client.serviceUrl.defaultZone=http://registry-server:8761/eureka/
server.port=8083
spring.application.name=cart-service

spring.datasource.url=jdbc:mysql://cart-mysqldb:3306/cart-service-db?allowPublicKeyRetrieval=true
spring.datasource.username=cart-service
spring.datasource.password=password
spring.datasource.initialization-mode=always

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest